name: "Dependency Vulnerability Scan"

on:
  push:
    branches: [ "main", "master", "claude/**" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        # Fail on high or critical severity vulnerabilities
        fail-on-severity: high
        deny-licenses: GPL-3.0, AGPL-3.0
        comment-summary-in-pr: always

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run pnpm audit
      run: |
        echo "Running pnpm audit..."
        # Create audit report in JSON format
        pnpm audit --json > audit-report.json || true

        # Check for high/critical vulnerabilities
        HIGH_VULNS=$(cat audit-report.json | jq '[.vulnerabilities[] | select(.severity == "high" or .severity == "critical")] | length')

        echo "Found $HIGH_VULNS high/critical vulnerabilities"

        # Display human-readable report
        pnpm audit

        # Fail if high/critical vulnerabilities found
        if [ "$HIGH_VULNS" -gt 0 ]; then
          echo "❌ Found $HIGH_VULNS high/critical vulnerabilities. Blocking merge."
          exit 1
        else
          echo "✅ No high/critical vulnerabilities found"
        fi

    - name: Upload audit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-audit-report
        path: audit-report.json
        retention-days: 30
