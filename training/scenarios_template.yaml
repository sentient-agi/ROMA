# ===========================================================================
# Training Tips
# ===========================================================================
#
# 1. VARIETY: Include different types of tasks to build diverse skills
# 2. PATTERNS: Group similar tasks together (e.g., 5-10 validation APIs)
#    so ACE learns patterns that apply across them
# 3. PROGRESSION: Start simple, increase complexity gradually
# 4. REALISM: Use scenarios you'd actually build for production
# 5. SPECIFICITY: More detailed requirements = better training
#
# Recommended Mix:
#   - 40% Micro/Nano SaaS APIs
#   - 30% Automation workflows
#   - 20% AI agents and tools
#   - 10% Data processing/integrations
#
# Expected Results:
#   - 50 scenarios: ~15-20 skills learned
#   - 100 scenarios: ~30-40 skills learned
#   - Performance improvement: 20-35%
#   - Token reduction: 40-50%
