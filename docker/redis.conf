# Redis configuration for ROMA + PTC integration
# Optimized for token caching and LLM response storage

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Performance
timeout 0
tcp-keepalive 300
databases 16

# Logging
loglevel notice
logfile ""

# Security (basic - enhance for production)
protected-mode no
bind 0.0.0.0

# Networking
port 6379
tcp-backlog 511

# Limits
maxclients 10000
